<!DOCTYPE html>
    <html>
        <h1 style="margin:14px;font-size: 70px;">Robot Controlling Web-Based Interface</h1>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <!---->
        <link href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap" rel="stylesheet">
        <body class="">
            <p class="paragraph" style="margin:14px;">Click on a button</p>
            <div style="padding-left:119px;">
                <button type="button" class="btn btn-outline-warning" onclick="myFunction('up')" style="margin:10px;">Forward</button>
            </div>
            <div style="padding-left:53px;">          
                <button type="button" class="btn btn-outline-danger" onclick="myFunction('left')" style="margin:10px;">Left</button>
                <button type="button" class="btn btn-outline-secondary" style="margin:10px;">Stop</button>
                <button type="button" class="btn btn-outline-success" onclick="myFunction('right')" style="margin:10px;">Right</button>
            </div>
            <div style="padding-left:112px;">
                <button type="button" class="btn btn-outline-info" onclick="myFunction('down')" style="margin:10px;">Backward</button>
            </div>
            
            <script>
                var x;
                function myFunction(dir) {
                    var file = 'pics/'+dir+'.png'
                    x = document.createElement("IMG");
                    x.setAttribute("src", file);
                    x.setAttribute("width", "200");
                    x.setAttribute("height", "170");
                    x.setAttribute("alt", "Arows");
                    document.body.appendChild(x);
                }
            </script>
        </body>
    </html>
